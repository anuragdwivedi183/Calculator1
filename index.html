<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3A Software Premium Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        /* General Styling */
        body {
            background-color: #1c1c1c;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
        }

        /* Intro Screen */
        .intro-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: black;
            color: white;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        .intro-screen h1 {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 1);
        }
        .intro-screen .tagline {
            font-size: 1.5rem;
            color: orange;
            margin-top: 10px;
        }
        .enter-btn {
            margin-top: 20px;
            background-color: #ff9500;
            color: white;
            padding: 10px 25px;
            border-radius: 20px;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .enter-btn:hover {
            background-color: #f79c42;
        }

        /* Calculator Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 10px;
            background-color: black;
            color: white;
        }
        .screen {
            width: 100%;
            max-width: 400px;
            height: 100px;
            background-color: #2c2c2c;
            color: white;
            font-size: 3rem;
            text-align: right;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .funny-message {
            font-size: 1.2rem;
            color: #ff9500;
            margin-bottom: 15px;
            text-align: center;
            font-style: italic;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 400px;
            width: 100%;
        }
        .btn {
            padding: 20px;
            font-size: 1.5rem;
            text-align: center;
            background-color: #3c3c3c;
            color: white;
            border: none;
            border-radius: 10px;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .btn:hover {
            background-color: #505050;
            transform: scale(1.05);
        }
        .btn-orange {
            background-color: #ff9500;
            color: white;
        }
        .btn-orange:hover {
            background-color: #f79c42;
        }

        /* Time Display */
        .time-display {
            font-size: 1.2rem;
            color: white;
            margin-top: 20px;
        }

        /* Watermark */
        .watermark {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .screen {
                font-size: 2rem;
                height: 80px;
            }
            .btn {
                padding: 15px;
                font-size: 1.2rem;
            }
        }

        /* Fade In/Out Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .fade-out {
            animation: fadeOut 1s forwards;
        }

    </style>
</head>
<body>
    <!-- Intro Screen -->
    <div class="intro-screen" id="introScreen">
        <h1>Welcome to 3A Software</h1>
        <div class="tagline">Your ultimate calculation partner! ðŸ§®</div>
        <button class="enter-btn" id="enterButton">Enter</button>
    </div>

    <!-- Calculator Container -->
    <div class="container" id="calculatorContainer" style="display: none;">
        <div class="funny-message" id="funnyMessage">"Letâ€™s calculate! ðŸ§®"</div>
        <div class="screen" id="screen">0</div>
        <div class="grid">
            <button class="btn" onclick="clearScreen()">AC</button>
            <button class="btn" onclick="deleteLast()">DEL</button>
            <button class="btn" onclick="appendOperator('%')">%</button>
            <button class="btn btn-orange" onclick="appendOperator('/')">Ã·</button>
            <button class="btn" onclick="appendNumber(7)">7</button>
            <button class="btn" onclick="appendNumber(8)">8</button>
            <button class="btn" onclick="appendNumber(9)">9</button>
            <button class="btn btn-orange" onclick="appendOperator('*')">Ã—</button>
            <button class="btn" onclick="appendNumber(4)">4</button>
            <button class="btn" onclick="appendNumber(5)">5</button>
            <button class="btn" onclick="appendNumber(6)">6</button>
            <button class="btn btn-orange" onclick="appendOperator('-')">âˆ’</button>
            <button class="btn" onclick="appendNumber(1)">1</button>
            <button class="btn" onclick="appendNumber(2)">2</button>
            <button class="btn" onclick="appendNumber(3)">3</button>
            <button class="btn btn-orange" onclick="appendOperator('+')">+</button>
            <button class="btn" onclick="appendNumber(0)" style="grid-column: span 2;">0</button>
            <button class="btn" onclick="appendNumber('.')">.</button>
            <button class="btn btn-orange" onclick="calculateResult()">=</button>
        </div>
        <div class="time-display" id="timeDisplay"></div>
    </div>

    <!-- Watermark -->
    <div class="watermark">Created by Anurag Dwivedi</div>

    <script>
        // Funny Messages
        const messages = [
            "Paani pee lo, thak gaye hoge! ðŸ¥¤",
            "Eye rest le lo, zyada stress mat lo! ðŸ‘ï¸",
            "Calculation mein maza aa raha hai na? ðŸ˜„",
            "Sab numbers yahin solve ho jayenge! âœ…",
            "Zindagi ke hisaab yahin set kar lo! ðŸ’¼",
            "Maths ke doston ka calculator! ðŸ¤",
            "Thoda stretch kar lo, relaxed raho! ðŸ™†",
            "Aapka calculation partner, hamesha! ðŸ’»",
            "Sahi time pe kaam kiya toh aage badhenge! â±ï¸",
            "Break lena zaroori hai, yahin ruko! ðŸ›‘",
            "Calculator toh premium hai, aap bhi ho! ðŸ‘Œ",
            "Smile karo, solve ho jayega sab kuch! ðŸ˜Š",
            "Pyaar se button dabao, result acha aayega! â¤ï¸",
            "Thoda socho, thoda calculate karo! ðŸ¤”",
            "Shanti se kaam lo, sab theek hoga! ðŸ™"
        ];

        let usedMessages = [];

        function showFunnyMessage() {
            if (messages.length === 0) {
                messages.push(...usedMessages);
                usedMessages = [];
            }
            const index = Math.floor(Math.random() * messages.length);
            const message = messages.splice(index, 1)[0];
            usedMessages.push(message);
            document.getElementById('funnyMessage').textContent = message;
        }

        setInterval(showFunnyMessage, 5000);

        // Intro Screen
        document.getElementById('enterButton').addEventListener('click', () => {
            document.getElementById('introScreen').classList.add('fade-out');
            setTimeout(() => {
                document.getElementById('introScreen').style.display = 'none';
                document.getElementById('calculatorContainer').style.display = 'flex';
                updateTime();
            }, 1000); // Wait for fade-out to complete
        });

        // Calculator Logic
        let screen = document.getElementById('screen');
        function appendNumber(number) {
            if (screen.textContent === "0") screen.textContent = "";
            screen.textContent += number;
        }
        function appendOperator(operator) {
            screen.textContent += ` ${operator} `;
        }
        function clearScreen() {
            screen.textContent = "0";
        }
        function deleteLast() {
            screen.textContent = screen.textContent.trim();
            screen.textContent = screen.textContent.slice(0, -1) || "0";
        }
        function calculateResult() {
            try {
                screen.textContent = eval(screen.textContent.replace(/Ã—/g, '*').replace(/Ã·/g, '/'));
            } catch {
                screen.textContent = "Error";
            }
        }

        // Time Display in 12-hour format
        function updateTime() {
            const timeDisplay = document.getElementById('timeDisplay');
            setInterval(() => {
                const now = new Date();
                const hours = now.getHours();
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                const ampm = hours >= 12 ? 'PM' : 'AM';
                const formattedHours = hours % 12 || 12; // Convert to 12-hour format
                timeDisplay.textContent = `${formattedHours}:${minutes}:${seconds} ${ampm}`;
            }, 1000);
        }
    </script>
</body>
</html>
